<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Visor 3D / AR — Suelo Sustentable</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
  <script src="assets/js/config.js"></script>
  <script defer src="assets/js/accessibility.js"></script>
  <!-- Model Viewer (CDN) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    main{max-width:1100px;margin:16px auto;padding:0 16px}
    model-viewer{width:100%; height:70vh; background:#0b1021; border-radius:16px; border:1px solid rgba(255,255,255,0.08)}
    .toolbar{display:flex; gap:12px; margin:12px 0; flex-wrap: wrap}
  </style>
</head>
<body>
  <header class="site">
    <div class="wrap">
      <div class="brand">
        <div class="logo">🌱</div>
        <div>Suelo Sustentable — Visor</div>
      </div>
      <nav>
        <a class="pill" href="index.html">🏠 Inicio</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="toolbar">
      <a class="btn" href="viewer.html#3d">👁️ Modo 3D</a>
      <a class="btn btn--ar" href="viewer.html#ar">📱 Modo AR</a>
      <span class="badge">Sugerencia: pinza y desplaza para rotar/zoom</span>
    </div>
    <model-viewer id="mv"
      src="assets/models/suelo_sustentable.glb"
      camera-controls
      auto-rotate
      ar
      ar-modes="webxr scene-viewer quick-look"
      shadow-intensity="1"
      exposure="1.1"
      environment-image="legacy"
      alt="Modelo 3D de prácticas de suelo sustentable">
      <button slot="ar-button" class="btn btn--ar">📱 Ver en AR</button>
    </model-viewer>
    <p class="badge">Si no ves el modelo, verifica tu conexión a Internet para cargar el componente <code>model-viewer</code>.</p>
  </main>
</body>
</html>
